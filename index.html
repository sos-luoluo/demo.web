<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>模板项目</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="icon" sizes="any" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./components/animate/animate.css" />
    <link rel="stylesheet" href="./css/LL.css" />
    <link rel="stylesheet" href="./css/Main.css" />
    <script src="./components/jquery/jquery-3.3.1.min.js"></script>
    <script src="./components/art-template/template.js"></script>
    <script src="./js/Config.js"></script>
    <script src="./js/LL.js"></script>
    <script src="./js/main.js"></script>
    <!-- Bootstrap -->
    <link href="./components/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet"/>
    <link href="./components/glyphicons/css/glyphicons.css" rel="stylesheet" />
    <script src="./components/vconsole/vconsole.min.js"></script>
  </head>
  <body>
    <script>
      LL.components.pageLoading.show();
    </script>
    <div class="page" id="page">
      这是模板项目
      <div id="list"></div>
    </div>
    <script type="text/html" id='pagetemp'>
      {{each list as item i}}
      <div>
        <div>内容</div>
        <br />
        <div>图片</div>
        <br />
        <br />
        <br />
        <br />
        <br />
      </div>
      {{/each}}
    </script>
    <!-- 这条放在文档的后面 -->
    <script src="./components/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script>
      function bindData() {
        var def = new $.Deferred();
        var list=new LL.listAjax({
          el: "#list", //绑定元素jq选择器
          scrollBox:window,
          url: "https://gskj.yykik.cn/topic/list",
          urlAuto: false, //是否自动处理地址，可单独处理特殊请求地址
          data: {
            orderByField:"createTime"
          }, //请求数据
          dataType: "json", //数据格式
          type: "POST", //请求方式
          result: function(res) {

            return template('pagetemp', {
              list:res
            })
          }, //添加返回数据处理方法，同步方法
        })
        list.send()
        def.resolve(list);
        return def;
      }
      function bindEvent(list) {
        var def = new $.Deferred();
        def.resolve();
        return def;
      }
      bindData()
        .then(bindEvent)
        .then(function() {
          LL.components.pageLoading.hide();
        });
    </script>
  </body>
</html>

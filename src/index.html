<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no" />
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="keywords" content="落落,web,demo">
    <meta name="description" content="只是网站的demo页面">
    <meta name="author" content="luoluo,re_an@qq.com">
    <title>模板项目</title>
  </head>
  <body>
    <div class="page home" id="page">
      这是模板项目
      <div id="form">
        <input id="phone" type="number" placeholder="请输入手机号码" />
        <div id="result"></div>
      </div>
      <button id="btn">查询手机号</button>
      <div id="listbox" style="font-size: 20px;line-height: 2;"></div>
    </div>
    <!-- 模板写在下面 -->
    <script type="text/template" id="resultTemp">
      <div>地区{{carrier}}</div>
      <div>时间{{time|timeFormat,'yyyy-mm-dd hh:nn-ss'}}</div>
      <div class="list">
        {{each list as item,i}}
        <div class="item">
          <div class="id">{{item.id}}</div>
          {{if item.id===3}}
          <div>if语句</div>
          {{/if}}
          <div class="text">{{item.text}}</div>
        </div>
        {{/each}}
      </div>
    </script>
    <script type="text/template" id="listboxTemp">
      {{each list as item,i}}
      <div>{{item.groupName}}</div>
      <div>{{item.groupName}}</div>
      <div>{{item.groupName}}</div>
      <div>{{item.groupName}}</div>
      {{/each}}
    </script>
  </body>
</html>
